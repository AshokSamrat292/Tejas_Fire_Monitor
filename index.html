<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TEJAS Fire Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 340px;
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 25px;
      color: #0f2027;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .alert {
      color: #ff0000;
      font-weight: bold;
      font-size: 18px;
      animation: blink 1s infinite;
    }

    .safe {
      color: #28a745;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .refresh-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .refresh-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”¥ TEJAS Dashboard</h2>
    <p><strong>LDR:</strong> <span id="ldr">--</span></p>
    <p><strong>Temperature:</strong> <span id="temp">--</span>Â°C</p>
    <p><strong>Smoke Level:</strong> <span id="smoke">--</span></p>
    <p><strong>Status:</strong> <span id="status">--</span></p>
    <p><strong>Last Updated:</strong> <span id="time">--</span></p>
    <button class="refresh-btn" onclick="fetchData()">ðŸ”„ Refresh Now</button>
  </div>

  <script>
    async function fetchData() {
      try {
      const res = await fetch('https://tejas-backend1.onrender.com/api/sensors');
        const data = await res.json();
        document.getElementById("ldr").innerText = data.ldr;
        document.getElementById("temp").innerText = data.temp;
        document.getElementById("smoke").innerText = data.smoke;
        document.getElementById("time").innerText = data.timestamp;
        if (data.fireDetected) {
          document.getElementById("status").innerHTML = '<span class="alert">ðŸ”¥ Fire Detected</span>';
        } else {
          document.getElementById("status").innerHTML = '<span class="safe">âœ… Safe</span>';
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Failed to fetch data from backend.");
      }
    }

    // Fetch data every 3 seconds
    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
